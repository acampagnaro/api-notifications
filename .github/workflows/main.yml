name: Backend Notification CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: |
          npm install
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build -t spitzerio/api-notification .
      - name: Tags
        run: |
          docker tag spitzerio/api-notification:${{ github.sha }}
          docker tag spitzerio/api-notification:latest
      - name: Push
        run: |
          docker push spitzerio/api-notification:${{ github.sha }}
          docker push spitzerio/api-notification:latest